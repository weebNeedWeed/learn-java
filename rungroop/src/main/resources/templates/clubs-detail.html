<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Club detail</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row gx-5">
            <div class="col-lg-6">
                <div class="position-relative mb-5">
                    <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}"
                         alt="..."/>
                    <a th:text="${club.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"></a>
                </div>
                <a th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
            </div>
        </div>
    </div>
</body>
</html>
