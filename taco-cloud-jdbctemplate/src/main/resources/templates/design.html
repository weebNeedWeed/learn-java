<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Design your taco:</h1>
<img th:src="@{/images/TacoCloud.png}" alt=""/>

<form method="post" th:action="@{/design}" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wraps:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Designate your proteins:</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Designate your cheeses:</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Designate your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Designate your sauces:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>

        <span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>

        <h3>name your taco:</h3>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
